# 配置文件

# 启用的策略（60 天回测验证）
# bollinger_rebound: 胜率 64.6%, 累计 +3991%
# rsi_oversold: 胜率 60%, 累计 +1532%
# macd_cross: 胜率 57%, 累计 +511%
ENABLED_STRATEGIES=bollinger_rebound,rsi_oversold,macd_cross

# 历史数据天数
HISTORY_DAYS=60

# 扫描时间（交易日 15:30）
SCAN_SCHEDULE=30 15 * * 1-5

# 推送配置
PUSH_ENABLED=true
PUSH_PLATFORM=dingtalk

# 数据库路径
DB_PATH=./data/stock.db

# 日志级别
LOG_LEVEL=INFO
